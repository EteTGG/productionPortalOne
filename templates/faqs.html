    <main>
        <section>
            <h2>Frequently Asked Questions</h2>
            <p>Here are answers to some common questions about my stories.</p>
            <div id="faq-list" class="faq-list"></div>
            <h3>Ask a Question, or leave a message!</h3>
            <form id="question-form" action="https://formspree.io/f/xaneyzgv" method="post">
                <input type="text" id="question" placeholder="Your question">
                <textarea id="additional-info" placeholder="Any additional information/Your personal message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
    <script>
        fetch('../JSON/faqs.json')
            .then(response => response.json())
            .then(data => {
                const faqList = document.getElementById('faq-list');
                data.forEach(faq => {
                    const faqItem = document.createElement('div');
                    faqItem.classList.add('faq-item');
                    faqItem.innerHTML = `
                        <h4>${faq.question}</h4>
                        <p>${faq.answer}</p>
                    `;
                    faqList.appendChild(faqItem);
                });
            });

        document.getElementById('question-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const additionalInfo = document.getElementById('additional-info').value;
            // Send data to server or email using AJAX or fetch API
