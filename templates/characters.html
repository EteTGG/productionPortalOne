<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Production Portal</h1>
        <p>Behind the scenes, beyond the page.</p>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="stories.html">Stories</a></li>
                <li><a href="faqs.html">FAQs</a></li>
                <li><a href="updates.html">Updates</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Characters</h2>
            <p>Here you'll find profiles of the main characters in my stories.</p>
            <div id="character-grid" class="character-grid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
    <script>
        fetch('../JSON/characters.json')
            .then(response => response.json())
            .then(data => {
                const characterGrid = document.getElementById('character-grid');
                data.forEach(character => {
                    const characterCard = document.createElement('div');
                    characterCard.classList.add('character-card');
                    characterCard.innerHTML = `
                        <img src="../static/images/${character.image}" alt="${character.name} Image">
                        <h3>${character.name}</h3>
                        <p>${character.description}</p>
                    `;
                    characterGrid.appendChild(characterCard);
                });
            });
    </script>
</body>
</html>
