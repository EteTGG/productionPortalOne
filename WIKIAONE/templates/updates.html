<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Production Portal</h1>
        <p>Behind the scenes, beyond the page.</p>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="stories.html">Stories</a></li>
                <li><a href="faqs.html">FAQs</a></li>
                <li><a href="updates.html">Updates</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>News and Updates</h2>
            <p>Stay up-to-date with the latest news about my stories.</p>
            <div id="update-list" class="update-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
    <script>
        fetch('../JSON/updates.json')
            .then(response => response.json())
            .then(data => {
                const updateList = document.getElementById('update-list');
                data.forEach(update => {
                    const updateItem = document.createElement('div');
                    updateItem.classList.add('update-item');
                    updateItem.innerHTML = `
                        <h4>${update.title}</h4>
                        <p>${update.content}</p>
                    `;
                    updateList.appendChild(updateItem);
                });
            });
    </script>
</body>
</html>
